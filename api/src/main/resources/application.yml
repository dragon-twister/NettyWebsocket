spring:
  application:
    name: websocket
  profiles:
    active: @env@

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: info

nacos:
  discovery:
    server-addr: 127.0.0.1:8848
    auto-register: true
